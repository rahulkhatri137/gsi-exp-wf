name: Merge vndk28

on: [push]

env:
  URL : https://managedway.dl.sourceforge.net/project/gsitutorials-sgsi/SGSI/A12Beta/Pixel3-SP1A-A12-SGSI-GSI-Tutorials.7z
  ZIP_NAME : test.img.7z
  TZ: Asia/Kolkata
jobs:
  Merge:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo apt install expect simg2img aria2 -y
       
       - name: Download
         run: |
            aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -o $ZIP_NAME $URL
            7z x -y $ZIP_NAME -o. ; rm -rf *7z ; rm -rf *txt
            
       - name: Mount
         run: |
            mkdir system ; mkdir out ; ls
            sudo mount -o rw,sync *.img system
            
       - name: Update vndk
         run: |
            ls system/system ; pip3 install -U -r apex_tools/requirements.txt
            sudo bash vndk.sh ; ls out ; echo "System/apex" ; ls system/system/apex 

       - name: Repack
         run: |
            e2fsck -f *img ; gzip *img ; mkdir final ; mv *gz final/

       - name: Upload
         run: |
            cd final/v ; ls 
            expect -c " 
            spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
            expect \"yes/no\"
            send \"yes\r\"
            expect \"Password\"        
            send \"${{ secrets.SFPASS }}\r\"
            expect \"sftp> \"
            send \"cd ${{ secrets.SFDIR }}\r\"
            set timeout -1
            send \"put *\r\"
            expect \"Uploading\"
            expect \"100%\"
            expect \"sftp>\"
            send \"bye\r\"
            interact"
