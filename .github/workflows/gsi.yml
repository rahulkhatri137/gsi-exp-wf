name: Fix prop

on: [push]

env:
  URL : "https://rehans.harshtutorialdrive.workers.dev/0://lineage-19.0-20211216-UNOFFICIAL-treble_arm64_bvS-vndklite.img.xz"
  ZIP_NAME : "LineageOS-19-20211216-treble_arm64-bvS-vndklite"
  TZ: Asia/Kolkata
jobs:
  Merge:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo apt install expect simg2img p7zip aria2 -y
       
       - name: Download & Extract
         run: |
            aria2c -x16 -j$(nproc) -U "Mozilla/5.0" $URL
            xz -d *xz ; rm -rf *zip *7z *xz ; ls
            
       - name: Mount
         run: |
            mkdir -p a ; ls ; e2fsck -pf *img
            sudo mount -o loop,rw,sync *.img a
            
       - name: Fix prop
         run: |
            ls a/system
            echo "" >> a/system/build.prop
            echo "# Don't write binary XML files" >> a/system/build.prop
            echo "persist.sys.binary_xml=false" >> a/system/build.prop
            echo "" >> a/system/build.prop
            cat a/system/build.prop

       - name: Repack
         run: |
            e2fsck -yf *img ; umount a ; gzip -fqt9 *img > $Zip_NAME.img.gz ; mkdir final ; mv *gz final

       - name: Upload
         run: |
            cd final ; ls 
            expect -c " 
            spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
            expect \"yes/no\"
            send \"yes\r\"
            expect \"Password\"        
            send \"${{ secrets.SFPASS }}\r\"
            expect \"sftp> \"
            send \"cd ${{ secrets.SFDIR }}\r\"
            set timeout -1
            send \"put *\r\"
            expect \"Uploading\"
            expect \"100%\"
            expect \"sftp>\"
            send \"bye\r\"
            interact"
