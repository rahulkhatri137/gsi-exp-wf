name: Merge vndk28

on: [push]

env:
  URL : https://netix.dl.sourceforge.net/project/trebleexperience/Pixel%20-%20LN5DXUA6LB/trebleExp%5BPixel%5D-blueline-%5BGSI%2BSGSI%5D-SP1A.210812.015-AB-12-20211019.img.gz
  ZIP_NAME : test.img.gz
  TZ: Asia/Kolkata
jobs:
  Merge:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo apt install expect simg2img aria2 -y ; sudo bash setup.sh
       
       - name: Download
         run: |
            aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -o $ZIP_NAME $URL
            gzip -d $ZIP_NAME
            
       - name: Mount
         run: |
            mkdir system ; mkdir out ; ls
            sudo mount -o rw,sync *.img system
            
       - name: Update vndk
         run: |
            ls system/system ; pip3 install -U -r apex_tools/requirements.txt ; sudo chmod -R 777 apex_tools
            sudo bash vndk.sh ; ls out ; echo "System/apex" ; ls system/system/apex 

       - name: Repack
         run: |
            e2fsck -f *img ; gzip *img ; mkdir final ; mv *gz final/

       - name: Upload
         run: |
            cd final/v ; ls 
            expect -c " 
            spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
            expect \"yes/no\"
            send \"yes\r\"
            expect \"Password\"        
            send \"${{ secrets.SFPASS }}\r\"
            expect \"sftp> \"
            send \"cd ${{ secrets.SFDIR }}\r\"
            set timeout -1
            send \"put *\r\"
            expect \"Uploading\"
            expect \"100%\"
            expect \"sftp>\"
            send \"bye\r\"
            interact"
