name: Building GSI..

on: [push]

env:
  ROM_URL: https://mirror.rahul137.workers.dev/Havoc-OS-v4.6-20210620-CPH1859-Unofficial.zip 
  ROM_NAME: Generic:Havoc
  ZIP_NAME: Havoc.img
  TZ: Asia/Kolkata
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget expect

       
       - name: Clone ErfanGSIs
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/Erfan ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Generate Image
         run: sudo ./ErfanGSIs/img.sh $ROM_URL $ROM_NAME
       
       - name: Repack
         run: |
              sudo chmod -R 777 ErfanGSIs/working
              cd ErfanGSIs/working ; mkdir -p final
              sudo chmod -R 777 *.img ; mv system.img ./final/
              cd final ; ls ; xz -cfev9 * > $ZIP_NAME.xz
              cd .. ; sudo chmod -R 777 system ; cd system ; zip $ROM_NAME.zip *
   
       - name: Upload 
         run: |
              cd ErfanGSIs/working ; mv *.zip ./final/
              cd final
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put *.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"put *.zip\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
