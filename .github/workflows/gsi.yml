name: Merge vndk28

on: [push]

env:
  URL : https://managedway.dl.sourceforge.net/project/gsitutorials-sgsi/SGSI/A12Beta/Pixel3-SP1A-A12-SGSI-GSI-Tutorials.7z
  ZIP_NAME : test.7z
  TZ: Asia/Kolkata
jobs:
  Merge:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo apt install expect simg2img p7zip aria2 -y
       
       - name: Download & Extract
         run: |
            aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -o $ZIP_NAME $URL
            7z x $ZIP_NAME ; rm -rf *zip *7z ; ls
            
       - name: Mount
         run: |
            mkdir -p a ; ls ; e2fsck -pf *img ; sudo resize2fs system.img 2800M
            sudo mount -o rw,sync *.img a ; df -h
            
       - name: Link vndk28
         run: |
            sudo cp -fr *.apex a/system/apex/
            ls a/system/apex ; ls a/system
            sudo rm -rf a/system/lib/vndk-28 a/system/lib/vndk-sp-28 a/system/lib64/vndk-28 a/system/lib64/vndk-sp-28
            ln -s  /apex/com.android.vndk.v28/lib a/system/lib/vndk-28
            ln -s  /apex/com.android.vndk.v28/lib64 a/system/lib64/vndk-28
            ln -s  /apex/com.android.vndk.v28/lib a/system/lib/vndk-sp-28
            ln -s  /apex/com.android.vndk.v28/lib64 a/system/lib/vndk-sp-28

       - name: Repack
         run: |
            e2fsck -pf *img ; gzip *img ; mkdir final ; mv *gz final/Pixel-3-SGSImod.img.gz

       - name: Upload
         run: |
            cd final ; ls 
            expect -c " 
            spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
            expect \"yes/no\"
            send \"yes\r\"
            expect \"Password\"        
            send \"${{ secrets.SFPASS }}\r\"
            expect \"sftp> \"
            send \"cd ${{ secrets.SFDIR }}\r\"
            set timeout -1
            send \"put *\r\"
            expect \"Uploading\"
            expect \"100%\"
            expect \"sftp>\"
            send \"bye\r\"
            interact"
