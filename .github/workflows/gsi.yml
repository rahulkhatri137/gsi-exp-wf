name: Extract Image

on: [push]

env:
  ROM_URL: https://server.nippon.workers.dev/0://gsi/Pixel3_vndk30_29_28_SB3.1-AB-12-20210730-nippongsi.img.gz 
  ROM_NAME: Generic:A12
  ZIP_NAME: A12.img
  TZ: Asia/Kolkata
jobs:
  Work:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget expect

       
       - name: Clone ErfanGSIs
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/Erfan ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Generate Image
         run: sudo ./ErfanGSIs/img.sh $ROM_URL $ROM_NAME
       
       - name: Repack
         run: |
              cd ErfanGSIs ; mkdir -p final ; cd working ; ls
              sudo chmod -R 777 *.img ; sudo mv system.img ./../final/ ; cd ..
              sudo chmod -R 777 final ; cd final ; ls ; sudo xz -cfev9 * > $ZIP_NAME.xz
              cd .. ; cd working ; ls
   
       - name: Upload 
         run: |
              cd ErfanGSIs/final
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put *.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
