name: Extract Image

on: [push]

env:
  ROM_URL: https://mirror.rahul137.workers.dev/Fluid-1.6-Rum-UNOFFICIAL-CPH1859-20210616.zip 
  ROM_NAME: Generic:Fluid
  ZIP_NAME: Fluid.img
  TZ: Asia/Kolkata
jobs:
  Work:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget expect

       
       - name: Clone ErfanGSIs
         run: git clone --recurse-submodules https://github.com/rahulkhatri137/Erfan ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Generate Image
         run: sudo ./ErfanGSIs/img.sh $ROM_URL $ROM_NAME
       
       - name: Repack
         run: |
              cd ErfanGSIs ; mkdir -p final ; cd working ; ls
              sudo chmod -R 777 *.img ; sudo mv system.img ./../final/ ; cd ..
              sudo chmod -R 777 final ; cd final ; ls
              cd .. ; cd working ; ls
   
       - name: Upload 
         run: |
              sudo cp ./ErfanGSIs/working/system/system/vendor/build.prop ./ErfanGSIs/final
              cd ErfanGSIs/final ; ls ; sudo chmod 777 build.prop
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put build.prop\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
